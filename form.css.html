<!DOCTYPE html>
<html>
<head>
<title> Link Example </title>
<link rel="stylesheet" href="form.css">
</head>
<body>
    <form>
        <h1>Registration Form</h1>
        First Name:<br> <input type= "text" name= "firstname" /> <br>
        Last Name:<br> <input type= "text" name= "lastname" /> <br>
        Nick Name:<br> <input type= "text" name= "nickname" /> <br>
        Email:<br> <input type= "email" name= "email" />  <br>
        Password:<br> <input type= "password" name= "password" />  <br>
        Date of birth:<br> <input type= "date" name= "birthdate" />  <br>
        Gender:<br> <input type= "radio" name= "gender" /> Male  <input type= "radio" name= "gender" /> Female <input type= "radio" name= "gender" /> Other<br>
        Mobile:<br> <input type= "number" name= "Phone"  />  <br>
        Address:<br> <textarea name= "description" cols= "30" rows= "10" ></textarea> <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
